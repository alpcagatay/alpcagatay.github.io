<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Alp Cagatay Batuhan</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        min-height: 100vh;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        background: transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /*backdrop-filter: blur(50px);*/
        z-index: -1;
      }

      .logo {
        font-size: 32px;
        color: #696868;
        text-decoration: none;
        font-weight: 700;
      }

      .navbar a {
        position: relative;
        font-size: 18px;
        color: #696868;
        font-weight: 500;
        text-decoration: none;
        margin-left: 50px;
      }

      .navbar a::before {
        content: "";
        position: absolute;
        top: 100%;
        left: 0;
        width: 0;
        height: 2px;
        background: #696868;
        transition: 0.3s;
      }

      .navbar a:hover::before {
        width: 100%;
      }

      #check {
        display: none;
      }
      .icons {
        position: absolute;
        right: 5%;
        font-size: 75px;
        color: #696868;
        cursor: pointer;
        display: none;
      }

      /*Breakpoints*/
      @media (max-width: 1770px) {
        .header {
          padding: 1.3rem 5%;
        }
      }
      @media (max-width: 1600px) {
        .icons {
          display: inline-flex;
        }

        #check:checked ~ .icons #menu-icon {
          display: none;
        }

        .icons #close-icon {
          display: none;
        }

        #check:checked ~ .icons #close-icon {
          display: block;
        }

        .navbar {
          position: absolute;
          top: 100%;
          left: 0;
          height: 0;
          width: 100%;
          overflow: hidden;
          transition: 0.3s ease;
        }

        #check:checked ~ .navbar {
          height: 17.7rem;
        }

        .navbar a {
          display: block;
          font-size: 1.1rem;
          margin: 1.25rem 0;
          text-align: center;
          transform: translateY(-50px);
          transition: 0.3s ease;
        }

        .container h1 {
          font-size: 40px;
          font-weight: 100;
        }
      }

      .container {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "sans-serif";
      }

      .container {
        width: 100%;
        height: 100vh;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container h1 {
        font-size: 80px;
        font-weight: 300;
      }

      .container2 {
        width: 100%;
        height: 100vh;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

    <header class="header">

      <nav class="navbar">
        <a

        <a href="https://github.com/alpcagatay" style="--i: 0">Github</a>
        <a href="experience.html" style="--i: 1" ;>Experience</a>
        <a href="certifications.html" style="--i: 2" ;>Certifications</a>
        <a href="mailto:alpcbatuhan@gmail.com" style="--i: 3" ;
          >alpcbatuhan@gmail.com</a
        >
        <a href="tel://(+905072187375)" style="--i: 4" ;>+905072187375</a>
      </nav>
    </header>

    <!--Navbar End  -->

</html>
