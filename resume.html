<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="favicon/favicon.png" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style/style.css" />
    <title>Resume</title>
    <style>
      /* PDF wrapper styling */
      .resume-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        padding-top: 120px; /* offset for fixed header */
      }

      .resume-container h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
        text-align: center;
      }

      .pdf-wrapper {
        width: 100%;
        height: 80vh;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      .pdf-viewer {
        width: 100%;
        height: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
      }

      .fullscreen-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        color: white;
        background: rgba(0,0,0,0.5);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10000;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 1rem;
        justify-content: center;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .btn-download {
        background-color: #0077cc;
      }

      .btn-download:hover {
        background-color: #005fa3;
      }

      .btn-fullscreen {
        background-color: #28a745;
        display: inline-block;
      }

      .btn-fullscreen:hover {
        background-color: #1e7e34;
      }

      @media (max-width: 768px) {
        .pdf-wrapper { height: 60vh; }
        .resume-container h1 { font-size: 1.5rem; }
      }
    </style>
  </head>
  <body>
    <!-- Navbar: exactly like Accomplishments page -->
    <header class="header">
      <a href="./" class="logo">Alp Cagatay Batuhan</a>
      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>
      <nav class="navbar">
        <a href="https://www.linkedin.com/in/alpcagataybatuhan/" style="--i: 0">LinkedIn</a>
        <a href="https://github.com/alpcagatay" style="--i: 0">Github</a>
        <a href="./experience" style="--i: 1">Experience</a>
        <a href="./accomplishments" style="--i: 2">Accomplishments</a>
        <a href="./skills" style="--i: 3">Skills</a>
        <a href="./resume" style="--i: 4">Resume</a>
        <a href="mailto:alpcbatuhan@gmail.com" style="--i: 5">alpcbatuhan@gmail.com</a>
      </nav>
    </header>

    <div class="resume-container">
      <h1>My Resume</h1>
      <div class="pdf-wrapper" id="pdfWrapper">
        <iframe src="Alp Cagatay Batuhan - Resume.pdf" class="pdf-viewer" id="pdfViewer" title="Alp Cagatay Batuhan Resume"></iframe>
      </div>
      <button class="fullscreen-close" id="closeFullscreen">âœ–</button>
      <div class="button-group">
        <a href="resume.pdf" download="AlpCagatayBatuhan_Resume.pdf" class="btn btn-download">Download Resume</a>
        <button class="btn btn-fullscreen" id="fullscreenBtn">Fullscreen</button>
      </div>
    </div>

    <script>
      // Title animation
      let character = 2;
      const msg = "ðŸ‘‹ Hello, I'm Alp";
      const currentTitle = document.title;

      function counter() {
        counter.timer = setInterval(function () {
          document.title = msg.substring(character) + msg.substring(0, character);
          character++;
          if (character > msg.length) character = 0;
        }, 500);
      }

      function stop() {
        clearInterval(counter.timer);
      }

      window.onblur = counter;
      window.onfocus = () => { stop(); document.title = currentTitle; };

      // PDF Fullscreen logic
      const pdfWrapper = document.getElementById('pdfWrapper');
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      const closeFullscreen = document.getElementById('closeFullscreen');
      const header = document.querySelector('.header');

      fullscreenBtn.addEventListener('click', () => {
        const headerHeight = header.offsetHeight;

        pdfWrapper.style.position = 'fixed';
        pdfWrapper.style.top = headerHeight + 'px';
        pdfWrapper.style.left = 0;
        pdfWrapper.style.width = '100%';
        pdfWrapper.style.height = `calc(100% - ${headerHeight}px)`;
        pdfWrapper.style.zIndex = 9999;

        closeFullscreen.style.display = 'flex';
      });

      closeFullscreen.addEventListener('click', () => {
        pdfWrapper.style.position = '';
        pdfWrapper.style.top = '';
        pdfWrapper.style.left = '';
        pdfWrapper.style.width = '';
        pdfWrapper.style.height = '';
        pdfWrapper.style.zIndex = '';
        closeFullscreen.style.display = 'none';
      });
    </script>
  </body>
</html>
