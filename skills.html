      body {

      .header {

      /* .header::before {

      .logo {

      }

      .navbar a {
        position: relative;
        font-size: 12px;
        color: #696868;
        font-weight: 500;
        text-decoration: none;
        margin-left: 25px;
      }

      .navbar a::before {
        content: "";
        position: absolute;
        top: 100%;
        left: 0;
        width: 0;
        height: 2px;
        background: #fff;
        transition: 0.3s;
      }

      .navbar a:hover::before {
        width: 100%;
      }

      #check {
        display: none;
      }
      .icons {
        position: absolute;
        right: 5%;
        font-size: 75px;
        color: #696868;
        cursor: pointer;
        display: none;
      }

      .icon {
        display: inline-block;
        vertical-align: middle;
      }

      .icon img {
        width: 75px;
        margin-right: 10px;
      }
      .contentdetails {
        display: inline-block;
        vertical-align: middle;
      }

      .skills {
        padding: 50px 15px;
        width: 100%;
        max-width: 1000px;
      }

      .skill-name {
        font-size: 18px;
        font-weight: 500;
        text-transform: uppercase;
        margin: 20px 0;
      }

      .skill-bar {
        height: 14px;
        background: #696868;
        border-radius: 3px;
      }

      .skill-per {
        height: 14px;
        background: #d13639;
        border-radius: 3px;
        position: relative;
        animation: fillBars 2.5s 1;
      }

      .skill-per::before {
        content: attr(per);
        position: absolute;
        padding: 4px 6px;
        background: #f1f1f1;
        border-radius: 4px;
        font-size: 12px;
        top: -35px;
        right: 0;
        transform: translateX(50%);
      }

      .skill-per::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background: transparent;
        top: -20px;
        right: 0;
        transform: translateX(50%) rotate(45deg);
        border-radius: 2px;
      }

      @keyframes fillBars {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      /*Breakpoints*/

      @media (max-width: 1100px) {
        .icon img {
          width: 75px;
          margin-left: 10px;
        }
        .contentdetails {
          display: inline-block;
          vertical-align: middle;
        }
        .header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          padding: 20px 100px;
          background: #fff; /* Add a background color */
          display: flex;
          justify-content: space-between;
          align-items: center;
          z-index: 10000;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: Add a box shadow */
        }

        .icons {
          display: inline-flex;
        }

        .logo {
          font-size: 16px;
          color: #696868;
          text-decoration: none;
          font-weight: 400;
        }

        #check:checked ~ .icons #menu-icon {
          display: none;
        }

        .icons #close-icon {
          display: none;
        }

        #check:checked ~ .icons #close-icon {
          display: block;
        }

        .navbar {
          position: absolute;
          top: 100%;
          left: 0;
          height: 0;
          width: 100%;
          overflow: hidden;
          transition: height 0.3s ease;
          background-color: #ffffff;
        }

        #check:checked ~ .navbar {
          height: auto;
        }

        .navbar a {
          display: block;
          font-size: 1rem;
          margin: 1rem 0;
          text-align: center;
          transform: translateY(-50px);
          transition: 0.3s ease, transform 0.3s ease;
          background-color: #ffffff;
        }

        #check:checked ~ .navbar a {
          opacity: 1; /* Show the items when the checkbox is checked */
          transform: translateY(0);
        }
      }
    </style>
