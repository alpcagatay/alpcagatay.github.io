    <!--Tab Animation  -->
    <script>
      var character = 2;
      var msg = "ðŸ‘‹ Hello, I'm Alp";
      var currentTitle = document.title;
      function counter() {
        counter.timer = setInterval(function () {
          document.title =
            msg.substring(character, msg.length) + msg.substring(0, character);
          character++;
          if (character > message.length) {
            character = 0;
          }
        }, 500);
      }
      function stop() {
        clearInterval(counter.timer);
      }
      window.onblur = function () {
        counter();
      };
      window.onfocus = function () {
        stop();
        document.title = currentTitle;
      };
    </script>
